title: onsvpub
authors:
  - name: pabsantos
  - name: jotasaraiva
version: 0.4.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: true
      execute:
        warning: false
        echo: false
      fig-align: center
      cap-location: top
      fig-height: 4
      fig-width: 6
      fig-dpi: 300
      df-print: kable
      lang: pt-BR
    html:
      theme: custom.scss
      dpi: 300
      tbl-cap-location: top
      number-sections: true
    pdf:
      include-in-header:
        - "onsv-header.tex"
      toc-title: √çndice
      documentclass: article
      number-sections: true
      papersize: a4
      cite-method: biblatex
      geometry:
        - top=30mm
        - left=30mm
        - right=30mm
        - bottom=30mm
    docx:
      reference-doc: onsv-ref.docx
      toc: false
      number-sections: true
